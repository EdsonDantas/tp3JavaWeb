<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link th:rel="stylesheet" href="/registration-login-springboot-security-thymeleaf/src/main/resources/templates/css/login.css" />
	<link th:rel="stylesheet" th:href="@{/registration-login-springboot-security-thymeleaf/src/main/resources/templates/css/login.css} " />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

	<title>Home Registration</title>
</head>
<body style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(0, 132, 255, 0.986));">
	

	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #e3f2fd;">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}" style="font-size: 30px;"> 
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Go-home-2.svg/1200px-Go-home-2.svg.png" alt="" width="50" class="d-inline-block align-text-top">
					Home</a>
			</div>
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/registration}" style="font-size: 30px;"> 
					<img src="https://miro.medium.com/max/498/1*Es2vCEieszU7QQqsLChl6A.png" alt="" width="40" class="d-inline-block align-text-top">
					Registrar</a>
			</div>
		</div>
	</nav>
	<div class="progress">
		<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	  </div>

	<br>
	<br>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Página de Login</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nome de usuário ou senha inválidos.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">Você saiu da sessão.</div>
					</div>
					<div class="form-group">
						<label for="username">Nome do usuário</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Informe o E-mail" />
					</div>
					<div class="form-group">
						<label for="password">Senha</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Informe a senha"/>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>Ainda não tem cadastro? <a href="/" th:href="@{/registration}">Registrar aqui!</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
		<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
